<meta charset="UTF-8">

<script>
function pulaLinha() {
    document.write("<br><br>");
}
function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha()
}    

var limite = parseInt(prompt("Entre com uma data limite"));
var anoCopa = 1930;

while(anoCopa <= limite) {
mostra("Teve Copa em " + anoCopa);
anoCopa = anoCopa + 4;
}

</script>
