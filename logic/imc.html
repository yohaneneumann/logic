<script>
function pulaLinha() {
    document.write("<br><br>");
}

function calculaImc(peso, altura,) {
    return peso /(altura * altura);
}

var imcYohane = calculaImc(60, 1.60);
var imcRyan = calculaImc(110, 1.92);

mostra(imcYohane);
mostra(imcRyan);

</script>
