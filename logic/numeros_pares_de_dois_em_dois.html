<meta charset="UTF-8">

<script>
function pulaLinha() {
    document.write("<br><br>");
}
function mostra(frase) {
    document.write(frase);
    pulaLinha()
}    

var numero = 0;

mostra("Números pares de 0 a 100 são:");
while(numero <= 100 ) {
mostra(numero + "<br");
numero = numero + 2;
}

</script>
